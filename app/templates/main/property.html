{% extends 'layouts/base.html' %}

{% block content %}

<!--for the map-->
    <script src="{{url_for('static', filename='props.js')}}"></script>

    <style>
        .my-hint {
            display: inline-block;
            padding: 5px;
            height: 35px;
            position: relative;
            left: -10px;
            width: 195px;
            font-size: 11px;
            line-height: 17px;
            color: #333333;
            text-align: center;
            vertical-align: middle;
            background-color: #faefb6;
            border: 1px solid #CDB7B5;
            border-radius: 20px;
            font-family: Arial;
        }
    </style>
<!--end of map -->
    <div id="maincontent" class="ui text container">
        <p>
              <div id="main_map" style="width:400px; height:300px"></div>
        </p>

    </div>

<script>
    $( "#main_map" ).width( $( "#maincontent" ).width() );
    $( "#main_map" ).height( $( "#maincontent" ).height() )
    var property={{property|safe}}
</script>
{% endblock %}
